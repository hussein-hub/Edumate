{% extends './base.html' %}
{% load static %}

{% block title %}
  <title>Home</title>
{% endblock title %}

{% block navbar %}
<header id="header" class="header d-flex align-items-center">

  <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
    <a href="#" class="logo d-flex align-items-center">
      <h1>EDUMATE<span>.</span></h1>
    </a>
  </div>
</header>
{% endblock navbar %}

{% block herosection %}
<section id="hero" class="hero">
  <div class="container position-relative">
    <div class="row gy-5" data-aos="fade-in">
      <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center text-center text-lg-start">
        <h2>Welcome to <span>EDUMATE</span></h2>
      </div>
      <div class="col-lg-6 order-1 order-lg-2">
        <img src="assets/img/hero-img.svg" class="img-fluid" alt="" data-aos="zoom-out" data-aos-delay="100">
      </div>
    </div>
  </div>

  <div class="icon-boxes position-relative">
    <div class="container position-relative">
      <div class="row gy-4 mt-5">
        <div class="col-xl-6 col-md-6" data-aos="fade-up" data-aos-delay="100">
          <div class="icon-box">
            <div class="icon"><i class="bi bi-person-check-fill"></i></div>
            <h4 class="title"><a href="{% url 'login_teacher' %}" class="stretched-link">Teacher Login</a></h4>
          </div>
        </div>
        <div class="col-xl-6 col-md-6" data-aos="fade-up" data-aos-delay="200">
          <div class="icon-box">
            <div class="icon"><i class="bi bi-mortarboard-fill"></i></div>
            <h4 class="title"><a href="{% url 'login_student' %}" class="stretched-link">Student Login</a></h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock herosection %}

{% block content %}
{% endblock content %}

{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  {% block title %}
  {% endblock title %}
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="{% static 'Edumate_app/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link href="{% static 'Edumate_app/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'Edumate_app/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'Edumate_app/assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'Edumate_app/assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'Edumate_app/assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link href="{% static 'Edumate_app/assets/css/index.css' %}" rel="stylesheet">
</head>

<body>

  {% block navbar %}
  <header id="header" class="header d-flex align-items-center">

    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="#" class="logo d-flex align-items-center">
        <h1>EDUMATE<span>.</span></h1>
      </a>
      <nav id="navbar" class="navbar">
      </nav>
      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
    </div>
  </header>
  {% endblock navbar %}

  {% block herosection %}
  {% endblock herosection %}

  {% block content %}
  {% endblock content %}
  
  <footer id="footer" class="footer">
    <div class="container">
    </div>
  </div>

  <div class="container mt-4">
    <div class="copyright">
      &copy; Copyright <strong><span>EDUMATE</span></strong>. All Rights Reserved
    </div>
    <div class="credits">
      Designed by HKRN
    </div>
  </div>
    <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
    <div id="preloader"></div>
  </div>
  <script src="{% static 'Edumate_app/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'Edumate_app/assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'Edumate_app/assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'Edumate_app/assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'Edumate_app/assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'Edumate_app/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'Edumate_app/assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'Edumate_app/assets/js/main.js' %}"></script>
</body>
</html>

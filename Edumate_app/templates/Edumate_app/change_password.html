{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'Edumate_app/assets/css/login.css' %}" rel="stylesheet">
</head>

<body>
    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  
         <script>alert('{{ message }}')</script>
        {% endif %}

        {% endfor %}

    {% endif %}
    <div class="overlay">
        <div class="login">
          <div class="login__inner">
            <div class="login__header">
              <div class="login__title">
                <h1 class="login__heading">Change Password</h1>
              </div>
            </div>
            <div class="login__content">
              <div class="login__form">
                <form method="post" class="form">
                  {% csrf_token %}
                  <div class="form__group">
                    <svg class="form__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M376 192H188v-48c0-18.1 7.1-35.1 20-48s29.9-20 48-20 35.1 7.1 48 20 20 29.9 20 48c0 7.7 6.3 14 14 14s14-6.3 14-14c0-53.2-43.9-96.7-97.3-96-52.7.7-94.7 44.5-94.7 97.3V192h-24c-22 0-40 18-40 40v192c0 22 18 40 40 40h240c22 0 40-18 40-40V232c0-22-18-40-40-40zM270 316.8v68.8c0 7.5-5.8 14-13.3 14.4-8 .4-14.7-6-14.7-14v-69.2c-11.5-5.6-19.1-17.8-17.9-31.7 1.4-15.5 14.1-27.9 29.6-29 18.7-1.3 34.3 13.5 34.3 31.9 0 12.7-7.3 23.6-18 28.8z"/></svg>
                    <input class="form__input" name="password" type="password" required>
                    <div class="form__input-after"></div>
                    <label class="form__label" for="password">New Password</label>
                  </div>
                  <div class="form__group">
                    <svg class="form__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M376 192H188v-48c0-18.1 7.1-35.1 20-48s29.9-20 48-20 35.1 7.1 48 20 20 29.9 20 48c0 7.7 6.3 14 14 14s14-6.3 14-14c0-53.2-43.9-96.7-97.3-96-52.7.7-94.7 44.5-94.7 97.3V192h-24c-22 0-40 18-40 40v192c0 22 18 40 40 40h240c22 0 40-18 40-40V232c0-22-18-40-40-40zM270 316.8v68.8c0 7.5-5.8 14-13.3 14.4-8 .4-14.7-6-14.7-14v-69.2c-11.5-5.6-19.1-17.8-17.9-31.7 1.4-15.5 14.1-27.9 29.6-29 18.7-1.3 34.3 13.5 34.3 31.9 0 12.7-7.3 23.6-18 28.8z"/></svg>
                    <input class="form__input" name="conpassword" type="password" required>
                    <div class="form__input-after"></div>
                    <label class="form__label" for="conpassword">Confirm Password</label>
                  </div>
                  <div class="form__group">
                    <button class="form__btn" type="submit">
                      <span class="form__btn-text">Change Password</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="login__footer">
              <div class="login__subtitle">
                <h3 class="login__subheading"></h3>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
